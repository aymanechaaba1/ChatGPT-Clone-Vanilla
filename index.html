<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="src/app.js"></script>
    <title>ChatGPT Clone</title>
  </head>
  <body>
    <div id="app" class="flex w-full h-screen">
      <!-- SIDEBAR -->
      <div class="sidebar basis-72 bg-gray-900 flex flex-col gap-3">
        <!-- NEW CHAT -->
        <div class="flex items-center gap-3 p-4">
          <button
            class="new-chat-btn flex p-3 items-center gap-3 transition-colors duration-200 text-white cursor-pointer text-sm rounded-md border border-white/20 hover:bg-gray-500/10 h-11 flex-shrink-0 flex-grow"
          >
            <div class="text-lg">+</div>
            <div>New Chat</div>
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="flex p-3 gap-3 transition-colors duration-200 text-white cursor-pointer text-sm rounded-md border border-white/20 hover:bg-gray-500/10 h-11 w-11 flex-shrink-0 items-center justify-center"
          >
            <path
              fill-rule="evenodd"
              d="M1.5 7.125c0-1.036.84-1.875 1.875-1.875h6c1.036 0 1.875.84 1.875 1.875v3.75c0 1.036-.84 1.875-1.875 1.875h-6A1.875 1.875 0 011.5 10.875v-3.75zm12 1.5c0-1.036.84-1.875 1.875-1.875h5.25c1.035 0 1.875.84 1.875 1.875v8.25c0 1.035-.84 1.875-1.875 1.875h-5.25a1.875 1.875 0 01-1.875-1.875v-8.25zM3 16.125c0-1.036.84-1.875 1.875-1.875h5.25c1.036 0 1.875.84 1.875 1.875v2.25c0 1.035-.84 1.875-1.875 1.875h-5.25A1.875 1.875 0 013 18.375v-2.25z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

        <!-- CHATS -->
        <div class="chats flex flex-col gap-3 overflow-scroll flex-1"></div>

        <!-- USER -->
        <div class="border-t-white/95 space-y-2">
          <div
            class="flex items-center gap-4 hover:bg-gray-800 cursor-pointer py-3 px-5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
            <div class="text-white flex-1">Upgrade to Plus</div>
            <div
              class="text-gray-800 p-4 bg-yellow-200 rounded-md px-1.5 py-0.5 text-xs font-medium uppercase"
            >
              New
            </div>
          </div>
          <div class="flex items-center gap-4 py-3 px-5">
            <img
              src="https://chat.openai.com/_next/image?url=https%3A%2F%2Flh3.googleusercontent.com%2Fa%2FAAcHTtd5TSU6oVK6cGL_A15czGP-Q4-ub9Byux3OAqR2%3Ds96-c&w=48&q=75"
              alt=""
              class="object-cover w-7 h-7 rounded-sm"
            />
            <h4 class="text-white flex-1">Aymane</h4>
            <button class="text-white text-md">...</button>
          </div>
        </div>
      </div>

      <!-- MAIN -->
      <div class="main flex flex-col justify-center flex-1 bg-gray-800">
        <div class="m-auto max-w-full flex-1">
          <h1 class="text-white text-4xl text-center mt-20">ChatGPT</h1>
          <div class="columns mt-20 flex gap-6 p-7 justify-center">
            <!-- COLUMN -->
          </div>
        </div>
        <!-- INPUT -->
        <form
          class="form flex items-center gap-3 rounded-md shadow-md mx-7 my-3 px-5 bg-gray-700"
        >
          <input
            type="text"
            placeholder="Send a message"
            class="flex-1 outline-none bg-transparent py-3 px-4 text-white"
            autofocus
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 text-gray-900 hover:text-green-600 ease-in delay-75 cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
            />
          </svg>
        </form>
        <p class="text-center text-gray-200 text-xs mt-2 mb-5">
          Free Research Preview. ChatGPT may produce inaccurate information
          about people, places, or facts.
          <a href="#" class="underline">ChatGPT May 24 Version</a>
        </p>
      </div>
    </div>
  </body>
</html>
